buildscript {
    ext.kotlin_version = '1.2.40'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'cf.nathanpb'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = "cf.nathanpb.dogo.core.boot.BootKt"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'net.dv8tion:JDA:3.5.1_345'
    compile 'org.mongodb:mongodb-driver:3.6.3'
    compile group: 'io.netty', name: 'netty-all', version: '4.0.4.Final'
    compile group: 'org.json', name: 'json', version: '20090211'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Main-Class': 'cf.nathanpb.dogo.core.boot.BootKt'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}